<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/273a87cf2b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body class="main">
    <div class="container w-50 p-4">
      <div class="card">
        <div class="card-body">
          <form class="row g-3 first searchCity">
            <div class="col-md-3">
              <label for="weatherApp" class="form-label weather-app offset-md-3"
                >Weather App</label
              >
            </div>
            <div class="col-md-5">
              <input
                type="city"
                class="form-control search-city"
                id="inputCity"
                placeholder="Search for the city"
              />
            </div>
            <div class="col-md-2">
              <button
                type="submit"
                class="btn btn-primary offset-md-1 search-btn"
                style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 15px"
              >
                Search
              </button>
            </div>
            <div class="col-md-2">
              <button
                type="submit"
                class="btn btn-success location-btn"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 0.5rem;
                  --bs-btn-font-size: 0.75rem;
                "
              >
                Current Location
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-body clouds">
          <form class="row">
            <div class="col-md-3">
              <label
                for="weatherApp"
                class="form-label clouds-weather offset-md-3"
                id="cityShown"
                >Kyiv</label
              >
            </div>
            <div class="col-md-3">
              <label
                for="weatherApp"
                class="form-label clouds-weather offset-md-3"
                id="temperature"
                >Temperature</label
              >
            </div>
            <div class="col-md-3">
              <label
                for="weatherApp"
                class="form-label clouds-weather offset-md-3"
                id="date"
                >Date</label
              >
            </div>
            <div class="col-md-3">
              <label
                for="weatherApp"
                class="form-label clouds-weather offset-md-3"
                id="description"
                >Description</label
              >
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="col-md-4">
            <label for="weatherApp" class="form-label today-city offset-md-2"
              >Weather today - <span id="citySecond">Kyiv</span></label
            >
          </div>
          <form class="row g-3">
            <div class="col-md-1">
              <img src="" alt="Icon" id="icon" />
            </div>
            <div class="col-md-4">
              <label for="temperature" class="temperature offset-md-2"
                ><span id="temperatureSecond">29</span
                ><span class="units"> Â°C</span></label
              >
            </div>
          </form>
          <form class="row g-3">
            <ul class="list-group col-md-6">
              <li class="list-group-item">
                <i class="fa-solid fa-temperature-three-quarters"></i> Feels
                like -
                <span id="feelsLike"> Number/ </span>
              </li>
              <li class="list-group-item">
                <i class="fa-solid fa-temperature-arrow-up"></i> High
                temperature - <span id="highTemp"> Number/ </span>
              </li>
              <li class="list-group-item">
                <i class="fa-solid fa-temperature-arrow-down"></i> Low
                temperature - <span id="lowTemp"> Number</span>
              </li>
              <li class="list-group-item">
                <i class="fa-solid fa-droplet"></i> Humidity -
                <span id="humidity"> Number</span>
              </li>
            </ul>
            <ul class="list-group col-md-6">
              <li class="list-group-item">
                <i class="fa-solid fa-up-down"></i> Pressure -
                <span id="pressure"> Number</span>
              </li>
              <li class="list-group-item">
                <i class="fa-solid fa-eye"></i> Visibility -
                <span id="visibility"> Number</span>
              </li>
              <li class="list-group-item">
                <i class="fa-solid fa-wind"></i> Wind Speed -
                <span id="windSpeed"> Number</span>
              </li>
              <li class="list-group-item">
                <i class="fa-solid fa-cloud"></i> Clouds -
                <span id="skyClouds"> Number</span>
              </li>
            </ul>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <form class="row">
            <div class="col-md-7">
              <label
                for="weatherApp"
                class="form-label today-forecast offset-md-1"
                >Hourly weather forecast for today -
                <span id="cityFirst">Kyiv</span></label
              >
            </div>
          </form>

          <div class="card-group" id="forecast-hourly"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <form class="row">
            <div class="col-md-7">
              <label for="weatherApp" class="form-label next-days offset-md-1"
                >Weather forecast for 5 days -
                <span id="cityThird">Kyiv</span></label
              >
            </div>
          </form>
          <div class="card-group weather-forecast" id="forecast"></div>
          <br />
          <button type="button" class="btn btn-primary">Next 10 days</button>
        </div>
      </div>
      <p class="author">
        <a href="https://github.com/ruudyaa/vanilla-weather-app1.git"
          >Open-source code</a
        >
        by Marta Rudnytska
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
